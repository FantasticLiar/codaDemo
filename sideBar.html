			var em = null,
				map = null;
			// H5 plus事件处理
			function plusReady() {
				// 确保DOM解析完成
				if(!em || !window.plus || map) {
					return
				};
				map = new plus.maps.Map("map");
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			// DOMContentloaded事件处理
			document.addEventListener("DOMContentLoaded", function() {
				em = document.getElementById("map");
				plusReady();
			}, false);
		</script>
